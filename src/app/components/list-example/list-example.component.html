<div class="container main-content">
  <div class="h1 main__title">
    <h1>User Information</h1>
  </div>

  <div class="container search-input">
    <div class="input-group mb-3 input__container">
      <div class="input-group-prepend">
        <span
          class="input-group-text"
          id="basic-addon1"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          </svg></span>
      </div>
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        aria-label="Username"
        aria-describedby="basic-addon1">
    </div>
  </div>

  <div class="container-fluid">

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">email</th>
          <th scope="col">actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of users">
        <tr>
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.name}}</td>
          <td>{{ item.email }}</td>
          <td>
            <button
              type="button"
              class="btn btn-info">
              Ver
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
